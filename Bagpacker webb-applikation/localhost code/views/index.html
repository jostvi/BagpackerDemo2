<!DOCTYPE html>
<html lang="sv" >

<head>
			<meta charset="UTF-8">
			<title>Bagpacker - formulär test</title>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"> -->
			<link rel="stylesheet" href="/static/style.css">
			<link rel='shortcut icon' type='image/x-icon' href="/static/favicon.png">
			<link href="https://fonts.googleapis.com/css?family=Oregano|Pompiere|Special+Elite" rel="stylesheet">
			<!-- Kalender -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
			<script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js' type='text/javascript'></script>
			<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
			<script src="https://code.jquery.com/jquery-1.12.1.js"></script>
			<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
			<!-- Icons -->
			<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
			
			
	</head>
	<body>
		<img src="/static/test-stamp.png" id="stamp" alt="test-stamp">
		<img src="/static/postal-stamp.png" id="postal-stamp">
		<!-- multistep form -->
		<form id="msform" class="steps" action="/generate_list" method="POST">
			<!-- progressbar -->
			<ul id="progressbar">
				<li class="active">Resmål</li>
				<li>Datum</li>
				<li>Transport</li>
				<li>Boende</li>
				<li>Aktiviteter</li>
				<li>Medresenärer</li>
			</ul>
			<!-- fieldsets -->
			<fieldset>
				<h2 class="fs-title">Resmål</h2>
				<!-- <h3 class="fs-subtitle">Vart ska du resa?</h3> -->
				<input type="text" id="address-input" pattern="[A-Za-z]" name="destination" placeholder="Vart ska du resa?" required data-rule-required="true" data-msg-required="Du måste ange ett resmål" >
				<span class="error1" style="display: none;">
					<i class="error-log fa fa-exclamation-triangle"></i>
				</span>
				<script src="https://cdn.jsdelivr.net/npm/places.js@1.16.1"></script>
				<script>
						const fixedOptions = {
							appId: 'plUWMO59XHQR',
							apiKey: '7e343f5d1071965e1e0c0a929ef1444b',
							container: document.querySelector('#address-input'),
						};
						
						const reconfigurableOptions = {
							language: ['sv'], 
							type: ['city'], 
							aroundLatLngViaIP: false 
						};
						const placesInstance = places(fixedOptions).configure(reconfigurableOptions);
				</script>
				<input type="button" name="next" class="next action-button" value="Nästa" />
			</fieldset>
			<fieldset>
				<h2 class="fs-title">Datum</h2>
				<h3 class="fs-subtitle">När ska du resa?</h3>
				<label for="from">Från</label>
				<input type="text" id="from" name="from" autocomplete="off" min="2019-05-01" placeholder="åååå/mm/dd" required data-rule-required="true" data-msg-required="Du måste ange ett datum för din resa" >
				<span class="error1" style="display: none;">
				<i class="error-log fa fa-exclamation-triangle"></i>
			  	</span>
				<label for="to">till</label>
				<input type="text" id="to" name="to" autocomplete="off" placeholder="åååå/mm/dd" required data-rule-required="true" data-msg-required="Du måste ange ett datum för din resa" >
				<span class="error1" style="display: none;">
				<i class="error-log fa fa-exclamation-triangle"></i>
			  	</span>
				
				</br>
				<input type="button" name="previous" class="previous action-button" value="Föregående" />
				<input type="button" name="next" class="next action-button" value="Nästa" />
			</fieldset>
			<fieldset>
				<h2 class="fs-title">Transport</h2>
				<h3 class="fs-subtitle">Hur ska du ta dig till ditt resmål?</h3>
					<div class="col-xs-4 col-sm-3 col-md-3 nopad text-center">
							<label class="image-checkbox transport">
									<img class="img-responsive" src="static/airplane.png" />
									<input type="checkbox" name="transport" value="flight" >Flyg
									<i class="glyphicon glyphicon-ok hidden"></i>
							</label>
							<span class="error1" style="display: none;">
								<i class="error-log fa fa-exclamation-triangle"></i>
							</span>
					</div>
					<div class="col-xs-4 col-sm-3 col-md-3 nopad text-center">
							<label class="image-checkbox transport">
									<img class="img-responsive" src="static/car.png" />
									<input type="checkbox" name="transport" value="car" />Bil
									<i class="glyphicon glyphicon-ok hidden"></i>
							</label>
					</div>
					<div class="col-xs-4 col-sm-3 col-md-3 nopad text-center">
							<label class="image-checkbox transport">
									<img class="img-responsive" src="static/bus.png" />
									<input type="checkbox" name="transport" value="bus" />Buss
									<i class="glyphicon glyphicon-ok hidden"></i>
							</label>
					</div>
					<div class="col-xs-4 col-sm-3 col-md-3 nopad text-center">
							<label class="image-checkbox transport">
									<img class="img-responsive" src="static/train.png" />
									<input type="checkbox" name="transport" value="train" />Tåg
									<i class="glyphicon glyphicon-ok hidden"></i>
							</label>
					</div>
					<div class="col-xs-4 col-sm-3 col-md-3 nopad text-center">
							<label class="image-checkbox transport">
									<img class="img-responsive" src="static/boat.png" />Färja
									<input type="checkbox" name="transport" value="ferry" />
									<i class="glyphicon glyphicon-ok hidden"></i>
							</label>
					</div>
					<div class="col-xs-4 col-sm-3 col-md-3 nopad text-center">
							<label class="image-checkbox transport">
									<img class="img-responsive" src="static/bike.png" />Cykel
									<input type="checkbox" name="transport" value="bike" />
									<i class="glyphicon glyphicon-ok hidden"></i>
							</label>
					</div>
					<div class="col-xs-4 col-sm-3 col-md-3 nopad text-center">
							<label class="image-checkbox transport">
									<img class="img-responsive picpadding" src="static/motorbike.png"/>Motorcykel
									<input type="checkbox" name="transport" value="motorbike" />
									<i class="glyphicon glyphicon-ok hidden"></i>
							</label>
					</div>
					<div class="col-xs-4 col-sm-3 col-md-3 text-center">
							<label class="image-checkbox transport">
									<img class="img-responsive" src="static/rocket.png" />Annat
									<input type="checkbox" name="transport" value="other" />
									<i class="glyphicon glyphicon-ok hidden"></i>
							</label>
					</div>
					<p id="errMessage">
					</p>
					<input type="button" name="previous" class="previous action-button" value="Föregående" />
					<input type="button" name="next" class="next action-button" value="Nästa" />
			</fieldset>
			<fieldset>
				<h2 class="fs-title">Boende</h2>
				<h3 class="fs-subtitle">Hur ska du bo?</h3>
					<div class="col-xs-4 col-sm-3 col-md-3 nopad text-center">
							<label class="image-checkbox">
									<img class="img-responsive" src="static/hotel.png" />
									<input type="checkbox" name="accommodation" value="hotel" />Hotell
									<i class="glyphicon glyphicon-ok hidden"></i>
							</label>
					</div>
					<div class="col-xs-4 col-sm-3 col-md-3 nopad text-center">
							<label class="image-checkbox">
									<img class="img-responsive" src="static/apartment.png" />
									<input type="checkbox" name="accommodation" value="apartment" />Lägenhet
									<i class="glyphicon glyphicon-ok hidden"></i>
							</label>
					</div>
					<div class="col-xs-4 col-sm-3 col-md-3 nopad text-center">
							<label class="image-checkbox">
									<img class="img-responsive picpadding" src="static/sofa.png"/>
									<input type="checkbox" name="accommodation" value="friends" />Hos kompisar
									<i class="glyphicon glyphicon-ok hidden"></i>
							</label>
					</div>
					<div class="col-xs-4 col-sm-3 col-md-3 nopad text-center">
							<label class="image-checkbox">
									<img class="img-responsive" src="static/hostel.png"/>Hostel
									<input type="checkbox" name="accommodation" value="hostel" />
									<i class="glyphicon glyphicon-ok hidden"></i>
							</label>
					</div>
					<div class="col-xs-4 col-sm-3 col-md-3 nopad text-center">
							<label class="image-checkbox">
									<img class="img-responsive" src="static/tent.png" />Tält
									<input type="checkbox" name="accommodation" value="tent" />
									<i class="glyphicon glyphicon-ok hidden"></i>
							</label>
					</div>
					<div class="col-xs-4 col-sm-3 col-md-3 nopad text-center">
							<label class="image-checkbox">
									<img class="img-responsive picpadding" src="static/camper.png"/>
									<input type="checkbox" name="accommodation" value="camper" />Husbil/-vagn
									<i class="glyphicon glyphicon-ok hidden"></i>
							</label>
					</div>
					<div class="col-xs-4 col-sm-3 col-md-3 nopad text-center">
							<label class="image-checkbox">
									<img class="img-responsive" src="static/cabin.png" />Stuga
									<input type="checkbox" name="accommodation" value="cottage" />
									<i class="glyphicon glyphicon-ok hidden"></i>
							</label>
					</div>
					<div class="col-xs-4 col-sm-3 col-md-3 text-center">
							<label class="image-checkbox">
									<img class="img-responsive" src="static/palace.png" />Annat
									<input type="checkbox" name="accommodation" value="other" />
									<i class="glyphicon glyphicon-ok hidden"></i>
							</label>
					</div>
					<input type="button" name="previous" class="previous action-button" value="Föregående" />
					<input type="button" name="next" class="next action-button" value="Nästa" />
			</fieldset>
			<fieldset>
				<h2 class="fs-title">Aktiviteter</h2>
				<h3 class="fs-subtitle">Vilka aktiviteter planerar du att utöva?</h3>
				<div class="col-xs-4 col-sm-3 col-md-3 nopad text-center">
						<label class="image-checkbox">
								<img class="img-responsive picpadding" src="static/outdoor.png"/>
								<input type="checkbox" name="activities" value="outdoor" />Friluftsliv
								<i class="glyphicon glyphicon-ok hidden"></i>
						</label>
				</div>
				<div class="col-xs-4 col-sm-3 col-md-3 nopad text-center">
						<label class="image-checkbox">
								<img class="img-responsive picpadding" src="static/skiing.png"/>
								<input type="checkbox" name="activities" value="skiing" />Vintersport
								<i class="glyphicon glyphicon-ok hidden"></i>
						</label>
				</div>
				<div class="col-xs-4 col-sm-3 col-md-3 nopad text-center">
						<label class="image-checkbox">
								<img class="img-responsive picpadding" src="static/trainer.png" />
								<input type="checkbox" name="activities" value="training" />Träning/motion
								<i class="glyphicon glyphicon-ok hidden"></i>
						</label>
				</div>
				<div class="col-xs-4 col-sm-3 col-md-3 nopad text-center">
						<label class="image-checkbox">
								<img class="img-responsive picpadding" src="static/beach.png"/>Sol och bad
								<input type="checkbox" name="activities" value="beach" />
								<i class="glyphicon glyphicon-ok hidden"></i>
						</label>
				</div>
				<div class="col-xs-4 col-sm-3 col-md-3 nopad text-center">
						<label class="image-checkbox">
								<img class="img-responsive picpadding" src="static/sights.png" id="sights" />Sightseeing
								<input type="checkbox" name="activities" value="sightseeing" />
								<i class="glyphicon glyphicon-ok hidden"></i>
						</label>
				</div>
				<div class="col-xs-4 col-sm-3 col-md-3 nopad text-center">
						<label class="image-checkbox">
								<img class="img-responsive" src="static/theater.png" />Kultur
								<input type="checkbox" name="activities" value="culture" />
								<i class="glyphicon glyphicon-ok hidden"></i>
						</label>
				</div>
				<div class="col-xs-4 col-sm-3 col-md-3 nopad text-center">
						<label class="image-checkbox">
								<img class="img-responsive" src="static/nattliv.png" />Nattliv
								<input type="checkbox" name="activities" value="nightlife" />
								<i class="glyphicon glyphicon-ok hidden"></i>
						</label>
				</div>
				<div class="col-xs-4 col-sm-3 col-md-3 text-center">
						<label class="image-checkbox">
								<img class="img-responsive" src="static/flying.png" />Annat
								<input type="checkbox" name="activities" value="other" />
								<i class="glyphicon glyphicon-ok hidden"></i>
						</label>
				</div>
			<input type="button" name="previous" class="previous action-button" value="Föregående" />
			<input type="button" name="next" class="next action-button" value="Nästa" />
			
			</fieldset>
			<fieldset>
					<h2 class="fs-title">Medresenärer</h2>
					<h3 class="fs-subtitle">Ska du packa för någon mer?</h3>
					<input type="text" name="traveller" id="traveller" placeholder="Medresenärens namn">
					<input type="number" name="age" min="0" id="age" placeholder="ålder">
					<input type="button" name="previous" class="previous action-button" value="Föregående" />
					<input type="submit" name="submit" class="submit action-button" value="Generera packlista!" id="submit" />
				</fieldset>
		</form>
		<img scr="images/test-stamp.png" id="stamp">
		<div class="polaroid-images">
				<a href=""><img src="static/polaroid-test.jpg" alt="testimage"></a>
				<a href=""><img src="static/polaroid-test2.jpg"></a>
				<a href=""><img src="static/polaroid-test3.jpg"></a>
		</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
<script src='https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.js'></script>

<script  src="/static/script.js"></script>




</body>

</html>
