<!doctype html>

<html lang="sv">
<head>

        <title>Bagpacker</title>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/style.css" rel="stylesheet">
        <link rel='shortcut icon' type='image/x-icon' href="/static/favicon.png">
        <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto+Condensed" rel="stylesheet">

   
</head>

<body>
    <h1>Din packlista</h1>
    <main>
        <div id="packlista">
            <p>Destination: {{location}}</p>
            <p>Temperaturen på din destination beräknas ligga runt: {{temperature}} °C.</p>
            <p>Vi föreslår att du packar:</p>
            % for item in item_list:
                <ul id="item_list">
                    <li>
                        {{item}}
                    </li>
                </ul>
            %end
        </div>
    </main>

    <footer>
        &copy; Team Bagpacker 2019
     </footer>
    
    

</body>
    
    
</html>
